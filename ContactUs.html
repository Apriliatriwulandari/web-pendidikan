<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
    <title>Contact Us</title>
</head>
<body class="bg-white">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <div class="w-full text-blue-900 bg-white dark-mode:text-gray-200 dark-mode:bg-gray-800">
        <div x-data="{ open: false }" class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
            <div class="p-8 flex flex-row items-center justify-between">
                <a href="index.html" class="text-lg font-semibold tracking-widest text-blue-900 uppercase rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline">MYUNIV</a>
                <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
                    <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                        <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                        <path x-show="open" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <nav :class="{'flex': open, 'hidden': !open}" class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row">
                <a class="px-4 py-2 mt-2 text-sm font-semibold text-gray-400 rounded-lg dark-mode:bg-gray-700 dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="index.html">Home</a>
                <a class="px-4 py-2 mt-2 text-sm font-semibold text-gray-400 rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="about.html">About University</a>
                <a class="px-4 py-2 mt-2 text-sm font-semibold text-gray-400 rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="facilities.html">Facilities</a>
                <a class="px-4 py-2 mt-2 text-sm font-semibold text-gray-400 rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="ContactUs.html">Contact Us</a>
            </nav>
        </div>
    </div>
    <p class="text-5xl mt-5 ml-28 font-semibold text-blue-900">Contact Us</p>
    <div class="ml-32 mt-8">
        <span class="text-blue-900 font-semibold">Name</span>
        <br>
        <input type="text" placeholder="Kim Taehyung" class=" mt-1 mb-2 w-4/6 border-2 border-gray-300 focus:outline-none focus:ring focus:border-gray-400" />
        <br>
        <span class="text-blue-900 font-semibold">Your Email (Required)</span>
        <br>
        <input type="email" placeholder="Yeontan@gmail.com" class=" mt-1 mb-2 w-4/6 border-2 border-gray-300 focus:outline-none focus:ring focus:border-gray-400" />
        <br>
        <span class="text-blue-900 font-semibold">Subject</span>
        <br>
        <input type="text" placeholder=" " class=" mt-1 mb-2 w-4/6 border-2 border-gray-300 focus:outline-none focus:ring focus:border-gray-400" />
        <br>
        <span class="text-blue-900 font-semibold">Your Message</span>
        <br>
        <textarea type="text" placeholder=" " class=" mt-1 mb-2 h-44 w-4/6 border-2 border-gray-300 focus:outline-none focus:ring focus:border-gray-400" ></textarea>
        <br>
        <button class="bg-blue-800 hover:bg-blue-900 text-white font-semibold rounded-lg h-8 w-24">
            Send
        </button>
    </div>
</body>
